<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <div class="input-container">
          <span>Day:</span>
          <input type="number" name="day" id="day" />
          <small class="error-day"></small>
        </div>
        <div class="input-container">
          <span>Month:</span>
          <input type="number" name="month" id="month" />
          <small class="error-month"></small>
        </div>
        <div class="input-container">
          <span>Year:</span>
          <input type="number" name="year" id="year" />
          <small class="error-year"></small>
        </div>
      </div>
      <button class="submit-btn">
        Calcular
        <img src="assets/reshot-icon-arrow-down-4RJCQ8S5WK.svg" alt="" />
      </button>
      <div class="output">
        <h1><span class="output-year">--</span>years</h1>
        <h1><span class="output-month">--</span>months</h1>
        <h1><span class="output-day">--</span>days</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
